<!-- INCLUDE overall_header.html -->
<!-- IF not S_USER_LOGGED_IN and not S_IS_BOT -->
	<form method="post" action="{S_LOGIN_ACTION}" class="headerspace">
		<fieldset class="quick-login">
			<label for="username">{L_USERNAME}:</label>&nbsp;<input type="text" name="username" id="username" size="10" class="inputbox" title="{L_USERNAME}" /><br />
			<label for="password">{L_PASSWORD}:</label>&nbsp;&nbsp;<input type="password" name="password" id="password" size="10" class="inputbox" title="{L_PASSWORD}" /><br />
			<!-- IF S_AUTOLOGIN_ENABLED -->
				 <label for="autologin">Remember Me? <input type="checkbox" name="autologin" id="autologin" /></label>&nbsp;
			<!-- ENDIF -->
			<input type="submit" name="login" value="{L_LOGIN}" class="button2" />
		</fieldset>
	</form>
<!-- ENDIF -->
